receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    path: /health/status

processors:
  batch:
    timeout: 10s
    send_batch_size: 1000
    send_batch_max_size: 1000
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  resourcedetection:
    detectors: [env, gcp]
    timeout: 5s
    override: false
  resource:
    attributes:
      - key: service.namespace
        value: ${OTEL_SERVICE_NAMESPACE}
        action: upsert
      - key: deployment.environment
        value: ${NODE_ENV}
        action: upsert

exporters:
  googlecloud:
    project: ${GOOGLE_CLOUD_PROJECT}
    metric:
      prefix: workload.googleapis.com
    log:
      default_log_name: tx-agent-kit

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [googlecloud]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [googlecloud]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [googlecloud]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
