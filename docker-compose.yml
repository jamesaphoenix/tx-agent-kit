services:
  postgres:
    build:
      context: .
      dockerfile: monitoring/local/postgres/Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tx_agent_kit
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d tx_agent_kit']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ['infra']

  jaeger:
    image: jaegertracing/jaeger:2.15.1
    ports:
      - '16686:16686'
      - '4317:4317'
      - '4318:4318'
    profiles: ['infra']

  prometheus:
    image: prom/prometheus:v3.9.1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-otlp-receiver'
    volumes:
      - ./monitoring/local/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/local/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    profiles: ['infra']

  loki:
    image: grafana/loki:3.6.6
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/local/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    ports:
      - '3100:3100'
    profiles: ['infra']

  grafana:
    image: grafana/grafana:12.3.3
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - ./monitoring/local/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/local/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - '${GRAFANA_PORT:-3001}:3000'
    depends_on:
      - prometheus
      - loki
      - jaeger
    profiles: ['infra']

  promtail:
    image: grafana/promtail:3.6.6
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./monitoring/local/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki
    profiles: ['infra']

  node-exporter:
    image: prom/node-exporter:v1.10.2
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - '9100:9100'
    profiles: ['infra']

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.146.1
    command: ['--config=/etc/otel-collector-config.yaml']
    volumes:
      - ./monitoring/local/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - '4319:4317'
      - '4320:4318'
      - '8888:8888'
      - '13133:13133'
    depends_on:
      - jaeger
      - prometheus
      - loki
    profiles: ['infra']

  redis:
    image: redis:8.6.0-alpine3.23
    command: ['redis-server', '--appendonly', 'yes']
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ['infra']

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
  redis_data:
