server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: tx-agent-kit

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels:
          ['__meta_docker_container_label_com_docker_compose_project']
        regex: tx-agent-kit|tx_agent_kit|txagentkit
        action: keep
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: container
      - source_labels:
          ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
      - source_labels:
          ['__meta_docker_container_label_com_docker_compose_project']
        target_label: project
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            trace_id: trace_id
            span_id: span_id
      - labels:
          level:
          trace_id:
      - timestamp:
          source: time
          format: RFC3339Nano
          fallback_formats:
            - UnixMs
            - Unix
      - output:
          source: msg
