auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# Configure ingestion limits for local development
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h # 1 week
  ingestion_rate_mb: 100
  ingestion_burst_size_mb: 200
  max_query_length: 721h # ~30 days
  max_query_lookback: 0h
  volume_enabled: true # Enable log volume histogram in Grafana
  retention_period: 168h # 7 days retention for local development


# Retention is handled via limits_config.retention_period in single-binary mode
# For single-binary deployments, Loki automatically handles retention cleanup
